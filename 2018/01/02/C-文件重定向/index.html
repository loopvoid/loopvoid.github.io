<h1 id="方法二"><a href="#方法二" class="headerlink" title="方法二"></a>方法二</h1><p><strong>C++实现</strong></p>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><code class="hljs arduino"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;ostream&gt;</span> </span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;fstream&gt;</span>   </span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123; <br>    <span class="hljs-function">ifstream <span class="hljs-title">fin</span><span class="hljs-params">(<span class="hljs-string">&quot;input.txt&quot;</span>)</span></span>;  <span class="hljs-comment">// 已有输入文件</span><br>    <span class="hljs-function">ofstream <span class="hljs-title">fout</span><span class="hljs-params">(<span class="hljs-string">&quot;output.txt&quot;</span>)</span></span>;  <span class="hljs-comment">//输出文件</span><br><br>    streambuf *cinbackup;  <br>    streambuf *coutbackup; <br><br>    coutbackup= cout.<span class="hljs-built_in">rdbuf</span>(fout.<span class="hljs-built_in">rdbuf</span>());  <span class="hljs-comment">//用 rdbuf() 重新定向</span><br>    cinbackup= cin.<span class="hljs-built_in">rdbuf</span>(fin.<span class="hljs-built_in">rdbuf</span>());  <span class="hljs-comment">//用 rdbuf() 重新定向</span><br>    cout&lt;&lt;<span class="hljs-string">&quot;Hello world&quot;</span>&lt;&lt;endl;   <span class="hljs-comment">//去文件也</span><br><br>    <span class="hljs-type">char</span> line[<span class="hljs-number">100</span>];  <br>    cin&gt;&gt;line;  <span class="hljs-comment">//从input.txt文件读入d</span><br>    cout&lt;&lt;line&lt;&lt;endl;  <span class="hljs-comment">//写入 output.txt</span><br>    <span class="hljs-comment">//恢复标准流缓冲区 </span><br>    cin.<span class="hljs-built_in">rdbuf</span>(cinbackup);  <span class="hljs-comment">// 取消，恢复键盘输入</span><br>    cout.<span class="hljs-built_in">rdbuf</span>(coutbackup);  <span class="hljs-comment">//取消，恢复屏幕输出</span><br>    <br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125; <br></code></pre></td></tr></table></figure>
